<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Shoes</title>
  </head>
  <body>
    <div class="container">
      <article>
        <h1>Converse Chuck Taylor All Star Low Top</h1>
        <div class="box">
          <div class="img-box">
            <img
              src="challenges.jpg"
              class="img"
              width="200"
              height="200"
              lt="shoes"
            />
          </div>
          <div class="product-info">
            <div class="price-box">
              <p class="price"><strong>$65.00</strong></p>
              <p class="shipping">Free Shipping</p>
            </div>

            <p class="info">
              Ready to dress up down,these classic canvas Chucks are as everyday
              wardrobe staple
            </p>
            <a href="#" class="more-info">More information &rarr; </a>
            <div class="color">
              <div class="black"></div>
              <div class="blue"></div>
              <div class="red"></div>
              <div class="brown"></div>
              <div class="yellow"></div>
              <div class="grey"></div>
            </div>
          </div>
          <div class="product-details">
            <h3 class="product">Product Details</h3>
            <ul class="list">
              <li>Lightweight,surable,canvas sneakers</li>
              <li>Lightly padded</li>
              <li>Iconic chuck taylor ankle patch</li>
            </ul>
          </div>
        </div>
        <button class="cart">Add to cart</button>
      </article>
    </div>
  </body>
</html>
